<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Word Search Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Christmas Word Search</h1>
        <div id="game-board"></div>
        <div class="controls">
            <button id="start-game">Start Game</button>
            <button id="invite-player">Invite Player</button>
        </div>
        <div class="scoreboard">
            <p>Player 1 Score: <span id="player1-score">0</span></p>
            <p>Player 2 Score: <span id="player2-score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
